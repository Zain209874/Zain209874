<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Navigation Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <i class="fa fa-bars" id="menu-icon"></i> <!-- Hamburger icon -->
    <div class="sidebar" id="sidebar">
        <i class="fa fa-times" id="close-icon"></i> <!-- Close icon -->
        <ul>
            <li><a href="index.html" class="nav-link"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="about.html" class="nav-link"><i class="fa fa-info-circle"></i> About</a></li>
            <li><a href="code.html" class="nav-link"><i class="fa fa-code"></i> Code</a></li>
            <li><a href="contact.html" class="nav-link"><i class="fa fa-envelope"></i> Contact Us</a></li>
        </ul>
    </div>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your script.js file -->
</body>
</html>
